<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <a class="navbar-brand" href="/">Jmailer</a>
  </nav>
  <div class="p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Register</h1>
      <p class="col-md-8 fs-4">Send email from everywhere</p>
    </div>
  </div>
  <div class="row align-items-md-stretch">
    <div class="col-md-6">
      <div class="h-100 p-5 text-bg-white rounded-3">
      <h4>Contact</h4>
      <p>Please, send me a message and I will respond as soon as possible</p>
      <br/>
      <form th:action="@{/emailer/form}" method="post" th:object="${message}">
        <div class="panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">Please, send me more information</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label>Your Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter your name"/>
            </div>
            <div class="form-group">
              <label>Your Email</label>
              <input type="email" class="form-control" name="emailContact" placeholder="Enter your email"/>
            </div>
            <div class="form-group">
              <label>Message:</label>
              <textarea class="form-control" name="message" rows="3" placeholder="Your message"></textarea>
            </div>
          </div>
          <input type="hidden" value="jmailer" name="source" />
          <input type="hidden" value="message.ftl" name="template" />
          <input type="hidden" value="joseluis.delacruz@gmail.com" name="email" />
          <input type="hidden" value="http://josdem.io/flyer/jmailer" name="redirect" />
          <input type="hidden" th:field="*{token}" name="token" id="token">
          <br>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <br/>
  <footer class="pt-3 mt-4 text-body-secondary border-top">
    <a class="navbar-brand" href="http://josdem.io">Â© 2025 - josdem.io</a>
  </footer>
</body>
</html>
