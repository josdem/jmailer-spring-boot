<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <a class="navbar-brand" href="/">Jmailer</a>
  </nav>
  <div class="p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Welcome!</h1>
      <p class="col-md-8 fs-4">Send email from everywhere</p>
      <button class="btn btn-primary btn-lg" href="contact" type="button">Register Here</button>
    </div>
  </div>
  <div class="row align-items-md-stretch">
      <div class="col-md-4">
        <div class="h-100 p-5 text-bg-white rounded-3">
          <h4>Send it by command-line</h4>
          <p>You can send an email using curl, httpie or using a script</p>
          <button class="btn btn-success" href="command-line" type="button">View details</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="h-100 p-5 text-bg-white rounded-3">
          <h4>Send it by form</h4>
          <p>You can send an email using an form in your website</p>
          <button class="btn btn-success" href="form" type="button">View details</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="h-100 p-5 text-bg-white rounded-3">
          <h4>Send it by file</h4>
          <p>You can send an email using a file with an email list addresses</p>
          <button class="btn btn-success" href="batch" type="button">View details</button>
        </div>
      </div>
  </div>
  <th:block layout:include="fragments/footer"/>
</body>
</html>
